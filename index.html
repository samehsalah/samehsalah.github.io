<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mubasher Capital – A World of Investments at Your Fingertips</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --brand-blue: #0f2d6b;
      --brand-light: #2956c7;
      --gray-200: #dbe1ec;
    }
    *, :before, :after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--brand-blue);
      background: #fff;
      line-height: 1.4;
    }
    img { max-width: 100%; display: block; }
    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* logo */
    .logo {
      display: flex;
      align-items: center;
      padding: 2rem 1.5rem;
      gap: .75rem;
    }
    .logo-icon {
      width: 52px; height: 52px; border-radius: 12px;
      background: linear-gradient(135deg, var(--brand-light), var(--brand-blue));
      display: flex; align-items: flex-end; justify-content: center;
      padding: 6px; box-shadow: 0 4px 12px rgba(41,86,199,.35);
    }
    .logo-bar { flex: 1; background: #fff; margin: 0 2px; border-radius: 2px; }
    .logo-bar:nth-child(1){ height: 30%; }
    .logo-bar:nth-child(2){ height: 55%; }
    .logo-bar:nth-child(3){ height: 75%; }
    .logo-bar:nth-child(4){ height: 100%; }
    .wordmark { display: flex; flex-direction: column; line-height: 1; }
    .wordmark span:first-child { font-size: 2rem; font-weight: 700; }
    .wordmark span:last-child {
      font-size: 1.05rem;
      font-weight: 500;
      letter-spacing: 4px;
      color: var(--brand-light);
    }

    /* HERO */
    .hero {
      position: relative;
      min-height: 90vh;
      padding: 4rem 1.5rem 12rem;
      background:
        linear-gradient(to bottom, rgba(255,255,255,0) 65%, #fff 100%),
        url('background.png') no-repeat center right;
      background-size: cover;
      display: flex;
      align-items: flex-start;
      overflow: hidden;
    }
    .hero-content {
      max-width: 500px;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 1.125rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }
    .hero-content ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .hero-content ul li {
      position: relative;
      padding-left: 1.5rem;
      margin-bottom: .6rem;
      font-size: 1.5rem;
      font-weight: 500;
    }
    .hero-content ul li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: white;
    }

    /* FORM inside hero, overlapping */
    .form-card {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
      left: auto;
      transform: none;
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 550px;
      max-height: 700px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.1);
      z-index: 2;
    }
    .form-card h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    .field { margin-bottom: 1.5rem; }
    .field label {
      display: block;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: .4rem;
    }
    .input, select, textarea {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid var(--gray-200);
      border-radius: 10px;
      font-size: 1.5rem;
      transition: border-color .2s, box-shadow .2s;
    }
    .input:focus, select:focus, textarea:focus {
      border-color: var(--brand-light);
      outline: none;
      box-shadow: 0 0 0 3px rgba(41,86,199,.15);
    }
    .phone-row { display: flex; gap: 10px; }
    .phone-row select { flex: 0 0 110px; }
    .phone-row input  { flex: 1; }
    .btn {
      width: 100%;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: 600;
      background: var(--brand-blue);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .15s, box-shadow .15s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(15,45,107,.3);
    }
    .trust {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      font-size: .82rem;
      font-weight: 500;
    }
    .trust span {
      display: flex; align-items: center; gap: .35rem;
    }
    .trust span::before {
      content: '✓';
      color: #22c55e;
      font-weight: bold;
    }

    /* RESPONSIVE */
    @media (max-width: 800px) {
      .hero {
        flex-direction: column;
        align-items: center;
        padding: 3rem 1rem 6rem;
        min-height: auto;
        background-position: center top;
      }
      .hero-content h1 {
        font-size: 2rem;
      }
      .form-card {
        position: static;
        transform: none;
        margin-top: 2rem;
        right: auto;
        left: auto;
      }
    }

    @media (max-width: 500px) {
  /* Shrink hero text a bit */
  .hero-content h1 {
    font-size: 1.75rem;
  }
  .hero-content p {
    font-size: 1rem;
  }
  .hero-content ul li {
    font-size: 1rem;
    padding-left: 1rem;
  }

  /* Stack phone input vertically */
  .phone-row {
    flex-direction: column;
  }
  .phone-row select,
  .phone-row input {
    width: 100%;
    flex: none;
  }

  /* Tweak form card padding & typography */
  .form-card {
    padding: 1rem;
  }
  .form-card h2 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
  }
  .field label {
    font-size: 1.25rem;
  }
  .btn {
    font-size: 1.25rem;
    padding: 0.75rem 0;
  }
}

/* Floating animation */
@keyframes floatText {
  0%, 100%   { transform: translateY(0); }
  50%        { transform: translateY(-10px); }
}

/* Apply it to the hero text */
.hero-content {
  animation: floatText 6s ease-in-out infinite;
}


  </style>
</head>
<body>
  <div class="wrapper">
    <header class="logo">
      <div class="logo-icon" aria-hidden="true">
        <div class="logo-bar"></div>
        <div class="logo-bar"></div>
        <div class="logo-bar"></div>
        <div class="logo-bar"></div>
      </div>
      <div class="wordmark">
        <span>MUBASHER</span>
        <span>CAPITAL</span>
      </div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>A World of<br />Investments at Your Fingertips!</h1>
        <p>Regulated by the Central Bank of Bahrain</p>
        <ul>
          <li>Stock Trading</li>
          <li>Portfolio Management</li>
          <li>Wealth Advisory</li>
        </ul>
      </div>

      <form
        class="form-card"
        id="contactForm"
        action="https://script.google.com/macros/s/AKfycbxX0H7c7BOpYJo7gMGpcLWO3NTpII49IwrBbl6a1m-tjCyv8BI3N3Gg3SKUCNHJE_Hq4A/exec"
        method="POST"
        novalidate
      >
        <h2>Let's Connect</h2>

        <div class="field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="input" placeholder="Your full name" required />
        </div>

        <div class="field">
          <label for="phone">Phone</label>
          <div class="phone-row">
            <select id="countryCode" name="countryCode" required>
              <option value="+973">+973</option>
              <option value="+971">+971</option>
              <option value="+966">+966</option>
              <option value="+974">+974</option>
              <option value="+965">+965</option>
              <option value="+968">+968</option>
              <option value="+20">+20</option>
              <option value="+1">+1</option>
              <option value="+44">+44</option>
            </select>
            <input type="tel" id="phone" name="phone" class="input" placeholder="12345678" required />
          </div>
        </div>

        <div class="field">
          <label for="comments">Comments</label>
          <textarea id="comments" name="comments" class="input" placeholder="Any comments or questions?" rows="3"></textarea>
        </div>

        <button type="submit" class="btn" id="submitBtn">Speak to an Advisor</button>

        <div class="trust">
          <span>Trusted by Thousands</span>
          <span>Regulated</span>
        </div>
      </form>
    </section>
  </div>

  <script>
    const form = document.getElementById("contactForm"),
          btn  = document.getElementById("submitBtn");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const data = new FormData(form),
            phone = data.get("countryCode") + data.get("phone"),
            payload = new FormData();
      payload.append("name", data.get("name"));
      payload.append("phone", phone);
      payload.append("comments", data.get("comments") || "");

      btn.disabled = true;
      btn.textContent = "Sending…";

      try {
        await fetch(form.action, { method:"POST", body:payload, mode:"no-cors" });
        btn.textContent = "Sent!";
        form.reset();
        setTimeout(() => {
          btn.disabled = false;
          btn.textContent = "Speak to an Advisor";
        }, 3000);
      } catch {
        btn.textContent = "Error — Try again";
        setTimeout(() => {
          btn.disabled = false;
          btn.textContent = "Speak to an Advisor";
        }, 4000);
      }
    });
  </script>
</body>
</html>
