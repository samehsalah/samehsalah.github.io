<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mubasher Capital</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Background -->
  <div class="background"></div>

  <!-- Form Container -->
  <div class="form-container">
    <img src="logo.png" alt="Mubasher Capital" class="logo" />
    <h2>Let's Connect</h2>

    <form id="contactForm" action="https://script.google.com/macros/s/AKfycbxX0H7c7BOpYJo7gMGpcLWO3NTpII49IwrBbl6a1m-tjCyv8BI3N3Gg3SKUCNHJE_Hq4A/exec" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="phone_code">Phone</label>
      <div class="phone-group">
        <select id="phone_code" name="country_code">
          <option value="+1">+1 (US)</option>
          <option value="+973">+973 (BH)</option>
          <option value="+971">+971 (AE)</option>
        </select>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7830" required />
      </div>

      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" placeholder="Any comments or questions?"></textarea>

      <button type="submit">Speak to an Advisor</button>
    </form>

    <!-- Inline Thank You -->
    <div id="thank-you" class="thank-you hidden">
      ✅ Thank you! A Mubasher Capital advisor will contact you shortly.
    </div>

    <div class="badges">
      <span>✅ Trusted by Thousands</span>
      <span>✅ Regulated by CBB</span>
    </div>

    <div class="language">
      <a href="#">English</a> | <a href="#">العربية</a>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: data
      })
      .then(res => {
        form.style.display = 'none';
        document.getElementById('thank-you').classList.remove('hidden');
      })
      .catch(err => {
        alert('Submission failed. Please try again.');
      });
    });
  </script>
</body>
</html>
